<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>

<form class="form-registro" action="/login" method="post" role="form">
    <h2>LOGIN</h2>
    <input type= "email" id="user" placeholder="Correo" required autofocus>
    <input type="password" id="pass" placeholder="Contrasena" required>

    <button type="button">OK</button>
</form>

<script>
    $(document).on('ready',function() {
        $('button').click(function () {
            var user = $('#user').val();
            var pass = $('#pass').val();
            $.ajax({
                "async":true,
                "crossDomain":true,
                url: 'http://127.0.0.1:5000/login',
                data: $('form').serialize(),
                type: 'GET',
                "headers": {
                    "authorization": "Basic "+ btoa(user + ":"+pass),
                    "cache-control": "cache"
                },
                success: function (response) {
                    console.log(response);
                    alert(response);
                    location.href='consultas.html'

                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    });
</script>

</body>

</html>
